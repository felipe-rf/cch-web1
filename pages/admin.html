
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Castelo Real - Hospedagem Medieval</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;800&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="..\static\css\styles.css">

<body>
    <!-- Admin Login -->
    <header>
      <div class="container">
        <nav>
          <a href="/" class="logo">
            Castelo Real
          </a>
        </nav>
      </div>
    </header>
    
  <!-- Admin Panel -->
  <div id="admin-panel" class="admin-panel">
    <div class="admin-sidebar">
      <nav class="admin-nav">
        <a href="#" onclick="showAdminSection('dashboard')">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="3" width="7" height="7"/>
            <rect x="14" y="3" width="7" height="7"/>
            <rect x="14" y="14" width="7" height="7"/>
            <rect x="3" y="14" width="7" height="7"/>
          </svg>
          Dashboard
        </a>
        <a href="#" onclick="showAdminSection('manage-rooms')">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 10h18"/>
            <path d="M3 14h18"/>
            <path d="M3 18h18"/>
            <path d="M3 6h18"/>
          </svg>
          Aposentos
        </a>
        <a href="#" onclick="showAdminSection('manage-services')">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/>
            <polyline points="3.27 6.96 12 12.01 20.73 6.96"/>
            <line x1="12" y1="22.08" x2="12" y2="12"/>
          </svg>
          Serviços
        </a>
        <a href="#" onclick="showAdminSection('manage-bookings')">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
            <line x1="16" y1="2" x2="16" y2="6"/>
            <line x1="8" y1="2" x2="8" y2="6"/>
            <line x1="3" y1="10" x2="21" y2="10"/>
          </svg>
          Reservas
        </a>
        <a href="#" onclick="showAdminSection('manage-photos')">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
            <circle cx="8.5" cy="8.5" r="1.5"/>
            <polyline points="21 15 16 10 5 21"/>
          </svg>
          Fotos
        </a>
        <a href="#" onclick="handleLogout()" style="color: #ff9999;">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
            <polyline points="16 17 21 12 16 7"/>
            <line x1="21" y1="12" x2="9" y2="12"/>
          </svg>
          Sair
        </a>
      </nav>
    </div>
    <div class="admin-content">
      <div id="dashboard" class="admin-section">
        <h2>Dashboard</h2>
        <!-- Conteúdo do dashboard será carregado via JavaScript -->
      </div>
      <div id="manage-rooms" class="admin-section" style="display: none;">
        <h2>Gerenciar Aposentos</h2>
        <div id="create-room" class="sub-section" style="display: none;">
          <form id="create-room-form">
            <div class="form-group">
              <label for="name">Nome</label>
              <input type="text" id="name" required>
              <label for="desc">Descrição</label>
              <input type="text" id="desc" required>
              <label for="capacity">Capacidade</label>
              <input type="number" id="capacity" min='1' required>
              <label for="price">Preço</label>
              <input type="number" id="price" min='1' required>
            </div>
            <div class="form-group">
              <label for="imageUpload">Imagem</label>
              <input type="file" id="imageUpload" class="btn btn-primary" accept="image/*" onchange="previewImage(event)" required>
            </div>
            <button type="reset" class="btn btn-primary" href="#" onclick="showSubSection('rooms-grid')">Cancelar</button>
            <button type="submit" class="btn btn-primary" href="#">Confirmar</button>
          </form>
        </div>
        <!-- Conteúdo de gerenciamento de quartos será carregado via JavaScript -->
        <div id="rooms-grid" class="sub-section" style="display: grid;">
          <div class="room-card">
            <div class="room-content">
              <button type="reset" class="btn btn-primary" href="#" onclick="showSubSection('create-room')">Novo Quarto</button>
            </div>
          </div>
          <div class="rooms-grid">
          </div>
        </div>
        
        <div id="edit-room" class="sub-section" style="display: none;">
          <form id="edit-room-form">
            <div class="form-group">
              <label for="edit-name">Nome</label>
              <input type="text" id="edit-name" required>
              <label for="edit-desc">Descrição</label>
              <input type="text" id="edit-desc" required>
              <label for="edit-capacity">Capacidade</label>
              <input type="number" id="edit-capacity" min='1' required>
              <label for="edit-price">Preço</label>
              <input type="number" id="edit-price" min='1' required>
            </div>
            <div class="form-group">
              <label for="edit-imageUpload">Imagem</label>
              <input type="file" id="edit-imageUpload" class="btn btn-primary" accept="image/*" onchange="previewImage(event)"  >
            </div>

            <button type="reset" class="btn btn-primary" href="#" onclick="showSubSection('rooms-grid')">Cancelar</button>
            <button type="submit" class="btn btn-primary" href="#">Confirmar</button>
          </form>
        </div>

      </div>
      <div id="manage-services" class="admin-section" style="display: none;">
        <h2>Gerenciar Serviços</h2>
        <div id="create-service" class="sub-section" style="display: none;">
          <form id="service-form">
            <div class="form-group">
              <label for="name">Nome</label>
              <input type="text" id="service-name" required>
              <label for="service-name">Descrição</label>
              <input type="text" id="service-desc" required>
              <label for="service-price">Preço</label>
              <input type="number" id="service-price" min='1' required>
            </div>
            <button type="reset" class="btn btn-primary" href="#" onclick="showSubSection('service-grid')">Cancelar</button>
            <button type="submit" class="btn btn-primary" href="#">Confirmar</button>
          </form>
        </div>

        <div id="service-grid" class="sub-section" style="display: inline;">
          <div class="rooms-card">
            <div class="feature-content">
              <button type="reset" class="btn btn-primary" href="#" onclick="showSubSection('create-service')">Novo Serviço</button>
            </div>
          </div>
            <div class="features-grid">
          </div>
        </div>
      </div>    
      <div id="manage-bookings" class="admin-section" style="display: none;">
        <h2>Gerenciar Reservas</h2>
        <!-- Conteúdo de gerenciamento de reservas será carregado via JavaScript -->
      </div>
      <div id="manage-photos" class="admin-section" style="display: none;">
        <h2>Gerenciar Fotos</h2>
        <div class="images-grid"></div>
        <!-- Conteúdo de gerenciamento de fotos será carregado via JavaScript -->
      </div>
    </div>
  </div>

  
</body>

<script  src="/static/js/data.js"></script>
<script  src="/static/js/admin.js"></script>

</html>
