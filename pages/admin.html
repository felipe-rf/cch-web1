
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Castelo Real - Hospedagem Medieval</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;800&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="..\static\css\styles.css">

<body>
    <!-- Admin Login -->
   <div class="container">
    <a href="#" class="section" onclick="showSection(home)">Moinho Real</a>S
   </div>
  <div id="admin-login" class="admin-login">
    <div class="login-form">
      <h2 style="margin-bottom: 1.5rem; text-align: center;">Portal do Administrador</h2>
      
      <form id="login-form" onsubmit="handleAdminLogin(event)">
        <div class="form-group">
          <label for="username">Usuário</label>
          <input type="text" id="username" required>
        </div>
        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" id="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Entrar</button>
      </form>
    </div>
  </div>

  <!-- Admin Panel -->
  <div id="admin-panel" class="admin-panel">
    <div class="admin-sidebar">
      <div class="logo">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 10h18"/>
          <path d="M3 14h18"/>
          <path d="M3 18h18"/>
          <path d="M3 6h18"/>
        </svg>
        Portal Real
      </div>
      <nav class="admin-nav">
        <a href="#" onclick="showAdminSection('dashboard')">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="3" width="7" height="7"/>
            <rect x="14" y="3" width="7" height="7"/>
            <rect x="14" y="14" width="7" height="7"/>
            <rect x="3" y="14" width="7" height="7"/>
          </svg>
          Dashboard
        </a>
        <a href="#" onclick="showAdminSection('manage-rooms')">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 10h18"/>
            <path d="M3 14h18"/>
            <path d="M3 18h18"/>
            <path d="M3 6h18"/>
          </svg>
          Aposentos
        </a>
        <a href="#" onclick="showAdminSection('manage-services')">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/>
            <polyline points="3.27 6.96 12 12.01 20.73 6.96"/>
            <line x1="12" y1="22.08" x2="12" y2="12"/>
          </svg>
          Serviços
        </a>
        <a href="#" onclick="showAdminSection('manage-bookings')">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
            <line x1="16" y1="2" x2="16" y2="6"/>
            <line x1="8" y1="2" x2="8" y2="6"/>
            <line x1="3" y1="10" x2="21" y2="10"/>
          </svg>
          Reservas
        </a>
        <a href="#" onclick="showAdminSection('manage-photos')">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
            <circle cx="8.5" cy="8.5" r="1.5"/>
            <polyline points="21 15 16 10 5 21"/>
          </svg>
          Fotos
        </a>
        <a href="#" onclick="handleLogout()" style="color: #ff9999;">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
            <polyline points="16 17 21 12 16 7"/>
            <line x1="21" y1="12" x2="9" y2="12"/>
          </svg>
          Sair
        </a>
      </nav>
    </div>
    <div class="admin-content">
      <div id="dashboard" class="admin-section">
        <h2>Dashboard</h2>
        <!-- Conteúdo do dashboard será carregado via JavaScript -->
      </div>
      <div id="manage-rooms" class="admin-section" style="display: none;">
        <h2>Gerenciar Aposentos</h2>
        <!-- Conteúdo de gerenciamento de quartos será carregado via JavaScript -->
      </div>
      <div id="manage-services" class="admin-section" style="display: none;">
        <h2>Gerenciar Serviços</h2>
        <!-- Conte údo de gerenciamento de serviços será carregado via JavaScript -->
      </div>
      <div id="manage-bookings" class="admin-section" style="display: none;">
        <h2>Gerenciar Reservas</h2>
        <!-- Conteúdo de gerenciamento de reservas será carregado via JavaScript -->
      </div>
      <div id="manage-photos" class="admin-section" style="display: none;">
        <h2>Gerenciar Fotos</h2>
        <!-- Conteúdo de gerenciamento de fotos será carregado via JavaScript -->
      </div>
    </div>
  </div>

  
</body>

<script  src="../static/js/data.js"></script>
<script  src="../static/js/admin.js"></script>

</html>
